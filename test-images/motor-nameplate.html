<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siemens Motor Nameplate</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .nameplate {
            width: 450px;
            height: 280px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border: 2px solid #333;
            border-radius: 6px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            position: relative;
            margin: 20px auto;
        }
        .logo {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color: #0066cc;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .model {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            font-size: 13px;
            color: #222;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
        }
        .label {
            font-weight: bold;
            min-width: 80px;
        }
        .value {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .certification {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #999;
            text-align: center;
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="nameplate">
        <div class="logo">SIEMENS</div>
        <div class="model">1LA7 MOTOR</div>
        
        <div class="info-grid">
            <div class="info-item">
                <span class="label">TYPE:</span>
                <span class="value">1LA7130-4AA60</span>
            </div>
            
            <div class="info-item">
                <span class="label">S/N:</span>
                <span class="value">SIE-2023-M-98765</span>
            </div>
            
            <div class="info-item">
                <span class="label">POWER:</span>
                <span class="value">11 kW</span>
            </div>
            
            <div class="info-item">
                <span class="label">VOLTAGE:</span>
                <span class="value">400V</span>
            </div>
            
            <div class="info-item">
                <span class="label">CURRENT:</span>
                <span class="value">22.1 A</span>
            </div>
            
            <div class="info-item">
                <span class="label">FREQ:</span>
                <span class="value">50 Hz</span>
            </div>
            
            <div class="info-item">
                <span class="label">SPEED:</span>
                <span class="value">1450 rpm</span>
            </div>
            
            <div class="info-item">
                <span class="label">COS φ:</span>
                <span class="value">0.85</span>
            </div>
            
            <div class="info-item full-width">
                <span class="label">MADE IN:</span>
                <span class="value">GERMANY 2023</span>
            </div>
        </div>
        
        <div class="certification">
            CE • IP55 • IEC 60034-1 • ISO 9001
        </div>
    </div>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        Right-click and "Save Image As" to save this nameplate for OCR testing
    </p>
</body>
</html>
