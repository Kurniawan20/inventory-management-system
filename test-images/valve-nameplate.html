<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowserve Valve Nameplate</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .nameplate {
            width: 380px;
            height: 320px;
            background: linear-gradient(135deg, #e5e5e5 0%, #cccccc 100%);
            border: 3px solid #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            margin: 20px auto;
        }
        .header {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            color: #d32f2f;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .subheader {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 13px;
            color: #222;
        }
        .label {
            font-weight: bold;
            min-width: 100px;
        }
        .value {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .specs-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #999;
        }
        .warning-box {
            background: #ff5722;
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 11px;
            margin-top: 15px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="nameplate">
        <div class="header">FLOWSERVE</div>
        <div class="subheader">GATE VALVE</div>
        
        <div class="info-row">
            <span class="label">MODEL:</span>
            <span class="value">DURCO MK3-6-150</span>
        </div>
        
        <div class="info-row">
            <span class="label">SERIAL:</span>
            <span class="value">FLS-2023-V-12345</span>
        </div>
        
        <div class="info-row">
            <span class="label">SIZE:</span>
            <span class="value">6 INCH</span>
        </div>
        
        <div class="info-row">
            <span class="label">YEAR:</span>
            <span class="value">2023</span>
        </div>
        
        <div class="specs-section">
            <div class="info-row">
                <span class="label">PRESSURE:</span>
                <span class="value">150 PSI</span>
            </div>
            
            <div class="info-row">
                <span class="label">TEMP:</span>
                <span class="value">-20°C to 200°C</span>
            </div>
            
            <div class="info-row">
                <span class="label">MATERIAL:</span>
                <span class="value">SS316</span>
            </div>
            
            <div class="info-row">
                <span class="label">END CONN:</span>
                <span class="value">FLANGED RF</span>
            </div>
            
            <div class="info-row">
                <span class="label">ACTUATOR:</span>
                <span class="value">MANUAL</span>
            </div>
        </div>
        
        <div class="warning-box">
            HIGH PRESSURE - AUTHORIZED PERSONNEL ONLY
        </div>
    </div>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        Right-click and "Save Image As" to save this nameplate for OCR testing
    </p>
</body>
</html>
